<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-4">
            <h2 class="title">Calculando folha</h2>
            <form ng-submit="vm.calcular()">
                <div class="form-group">
                    <label>Competencia</label>
                    <input type="month" ng-model="vm.competencia" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Data de pagamento</label>
                    <input type="date" ng-model="vm.dataPagamento" class="form-control" required>
                </div>
                <button  type="submit" class="btn btn-success">Calcular</button>
            </form>
        </div>
    </div>
</div>
