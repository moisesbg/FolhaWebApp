<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" ng-model="vm.funcionario.nome" class="form-control">
                </div>

                <div class="form-group">
                    <label>Admissão</label>
                    <input type="date" ng-model="vm.funcionario.dataAdmissao" class="form-control">
                </div>

                <div class="form-group">
                    <label>Departamento</label>
                    <select class="form-control" ng-model="vm.funcionario.departamento" 
                            ng-options="departamento.nome for departamento in vm.departamentos track by departamento.id">
                    </select>
                </div>

                <div class="form-group">
                    <label>Cargo</label>
                    <select class="form-control" ng-model="vm.funcionario.cargo" 
                            ng-options="cargo.nome for cargo in vm.cargos track by cargo.id">
                    </select>
                </div>

                <div class="form-group">
                    <label>Salário</label>
                    <input type="text" ng-model="vm.funcionario.salario" class="form-control" ui-number-mask>
                </div>

                <div class="form-group">
                    <label>Horas mensais</label>
                    <input type="text" ng-model="vm.funcionario.horasMensais" class="form-control" ui-number-mask="0">
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <select class="form-control" ng-model="vm.funcionario.sexo">
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMININO">FEMININO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Data nascimento</label>
                    <input type="date" ng-model="vm.funcionario.dataNascimento" class="form-control">
                </div>

                <div class="form-group">
                    <label>Qtd. dependentes</label>
                    <input type="text" ng-model="vm.funcionario.qtdDependentes" class="form-control" ui-number-mask="0">
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" ng-model="vm.funcionario.cpf" class="form-control">
                </div>

                <div class="form-group">
                    <label>CTPS</label>
                    <input type="text" ng-model="vm.funcionario.ctps" class="form-control">
                </div>

                <div class="form-group">
                    <label>UF CTPS</label>
                    <select class="form-control" ng-model="vm.funcionario.ufCtps">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Data CTPS</label>
                    <input type="date" ng-model="vm.funcionario.dataCtps" class="form-control">
                </div>
                
                <button ng-click="vm.save()" type="button" class="btn btn-success">Salvar Funcionario</button>
                <a ui-sref="funcionario.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
